    <body>
        <form onsubmit="process()">
            Enter horizontal axis upper and lower limits. Order does not matter:
            <br>
            <input type="text" name="xFirstNumber" id="x_first_number">
            <br>
            <br>
            <input type="text" name="xSecondNumber" id="x_second_number">
            <br>

            <br>
            <input type="text" name="yFirstNumber" id="y_first_number">
            <br>
            <br>
            <input type="text" name="ySecondNumber" id="y_second_number">
            <br>
            <br>
            <input type="submit" value="Submit">
